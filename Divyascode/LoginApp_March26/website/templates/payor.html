<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Prior Authorization Payor System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }
        h1 {
            color: #333;
        }
        p {
            margin-bottom: 20px;
        }
        .section {
            margin-top: 40px;
        }
        .member-details {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .member-details h2 {
            margin-top: 0;
        }
        .button-group {
            text-align: center;
        }
        .button-group button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .approve {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        .decline {
            background-color: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Automated Prior Authorization Management System</h1>
    </header>
    <div class="container">
        <section class="section">
            <div class="member-details">
                <h2>Member Details</h2>
                <p><strong>Name:</strong> John Doe</p>
                <p><strong>Member ID:</strong> 123456</p>
                <p><strong>DOB:</strong> 01/01/1980</p>
                <!-- Add more member details here -->
            </div>
            <div class="button-group">
                <button class="approve">Approve</button>
                <button class="decline">Decline</button>
            </div>
        </section>
    </div>
</body>
</html>
